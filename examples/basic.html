<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Simple Slider Basic Example</title>
        <link rel="stylesheet" type="text/css"
            href="../dist/css/SimpleSlider.css" />
    </head>
    <body>
        <h1>This is a Slider</h1>
        <div id="slider">
            <img src="img/slide1.jpg" />
            <img src="img/slide2.png" />
        </div>
        <div>
            <center>
                <button id="prev-button">&lt; Previous</button>
                <button id="next-button">Next &gt;</button>
            </center>
        </div>

        <script src="../dist/js/SimpleSlider.js"></script>
        <script>
            SimpleSlider.init({
                selector: "#slider"
            }).then(function(slider) {
                var nextButton = document.getElementById("next-button");
                var prevButton = document.getElementById("prev-button");

                nextButton.addEventListener("click", function(e) {
                    slider.next();
                }, false);

                prevButton.addEventListener("click", function(e) {
                    slider.previous();
                }, false);

                slider.addEventListener(null, function(eventName, data) {
                    console.log(eventName + " event emitted.");
                    console.log(data);
                });
            });
        </script>
    </body>
</html>
